<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="page_header">
        <div class="page_title">
            <h1> Glow </h1>
        </div>
        <div class="scroll-bar">
            <a href="#home">Home</a>
            <a class="active" href="#MyProfile">My Profile</a>
            <a href="#Logout">Logout</a>
            <a href="#Help">Help</a>
        </div>
    </header>

    <aside>
        <div class="add-post">
            <button type="button" class="add-post-button"> New Post</button>
        </div>
    </aside>

    <div class="container-profile">



    </div>


    <footer class="footer page_footer">
        <div class="page_footer_container">
            <!-- copyRight -->
            <div class="footer_copyRight">

                <h3 class="copyRight_text">&copy; By Sheer & Paz 2022 </h3>
            </div>
            <!-- social Media -->
            <div class="footer_socialMedia">
                <a class="facebook" href="_blank">
                    <i class="fab fa-facebook-square fa-2x"></i>
                </a>
                <a class="github" href="_blank">
                    <i class="fab fa-github-square fa-2x"> </i>
                </a>
                <a class="instagram"
                   href="_blank">
                    <i class="fab fa-instagram-square fa-2x"> </i>
                </a>
                <a class="twitter" href="_blank">
                    <i class="fab fa-twitter-square fa-2x"></i>
                </a>
                <a class="linkedin"
                   href="_blank">
                    <i class="fab fa-linkedin-in fa-2x"> </i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
