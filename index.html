<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Glow</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>

</head>
<body>
    <header class="page_header">
        <div class="page_title">
            <h1> Glow </h1>
        </div>
        <div class="scroll-bar">
            <a class="active" href="#home">Home</a>
            <a href="#MyProfile">My Profile</a>
            <a href="#Logout">Logout</a>
            <a href="#Help">Help</a>
        </div>
    </header>

    <div class="container">

        <div class="makeup-wrapper">
            <div class="search">
                <h2 class="title">What Are You Looking For? </h2>
                <!--<blockquote>
                    “If you’re sad, add more lipstick and attack.” <br />
                    <cite>- Coco Chanel</cite>
                </blockquote>-->
                <div class="search-box">
                    <input type="text" class="search-control" id="search-input" placeholder="Enter the product" />
                    <button type="submit" class="search-btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="search-results">
                    <!-- item -->
                <template data-post-template>
                    <div class="makeup-item">
                        <div class="like">
                            <i class="fas fa-heart"></i>
                            <h5 class="like-num">38</h5>
                        </div>
                        <div class="product-img">
                            <img src="images\lipstick.jpg" alt="makeup" />
                        </div>
                        <div class="product-name">
                            <h3>Lipstick </h3>
                        </div>

                    </div>
                </template>

                
            </div>

        </div>
    

    <footer class="footer page_footer" >
        <div class="page_footer_container">
            <!-- copyRight -->
            <div class="footer_copyRight">

                <h3 class="copyRight_text">&copy; By Sheer & Paz 2022 </h3>
            </div>
            <!-- social Media -->
            <div class="footer_socialMedia">
                <a class="facebook" href="_blank">
                    <i class="fab fa-facebook-square fa-2x"></i>
                </a>
                <a class="github" href="_blank">
                    <i class="fab fa-github-square fa-2x"> </i>
                </a>
                <a class="instagram"
                   href="_blank">
                    <i class="fab fa-instagram-square fa-2x"> </i>
                </a>
                <a class="twitter" href="_blank">
                    <i class="fab fa-twitter-square fa-2x"></i>
                </a>
                <a class="linkedin"
                   href="_blank">
                    <i class="fab fa-linkedin-in fa-2x"> </i>
                </a>
            </div>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="server.js"></script>
</body>
</html>
